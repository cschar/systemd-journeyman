<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/loaders.css/loaders.min.css">
    <link rel="stylesheet" href="app.css">
    <title>systemd</title>
  </head>
  <body >

  <div class="container-fluid">
    <div id="flash"> </div>
    <section class="row">
      
        
        <div class="col">
            <h1>Dashboard</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">serverIP</span>
                </div>
                <input id="serverIP" type="text" class="form-control" placeholder="127.0.0.1" >
              </div>

          
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">userName</span>
              </div>
              <input id="userName" type="text" class="form-control" placeholder="spot" >
            </div>

        
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">privKey</span>
              </div>
              <input id="IDRSA" type="text" class="form-control" placeholder="/path/to/id_rsa" >
          </div>
          <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
              <button id="connectSSH" class="btn btn-primary" > Connect </button>
            
              <button id="saveInfo" class="btn btn-outline-secondary"> Saveinfo </button>
          </div>
          
          <div class="btn-group mt-4 mb-4" role="group" aria-label="Button group with nested dropdown">
              
              <button type="button" id="scanSystemCtl" class="btn btn-success mr-4">
                  <div class="m-2">SystemCtl Services </span> 
              </button>
              
          </div>
          <button type="button" id="scanSystemCtlAll" class="btn btn-outline-secondary">
              <div class="">SystemCtl All </span>
            </button>            
   
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">unit: </span>
              </div>
              <input id="serviceName" type="text" class="form-control" placeholder="" >
              <button id="journalCtlButton" class="btn btn-outline-secondary"> journalCtl </button>
            </div>
          
        </div>
        <div class="col" style="background-color: gainsboro">
            <div> e.g. postgres, docker, myservice</div>  
          <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    filters:
                    <i class="fa fa-search"></i>
                  </span>
                </div>
                <textarea rows="4" style="min-width:100px" id="serviceFilters" class="form-control" aria-label="With textarea"></textarea>
          </div>

          
              <div id="loader" class="loader loaderContainer" >
                <div class="ball-scale-ripple-multiple">
                  <div class="loaderDiv"></div>
                  <div class="loaderDiv"></div>
                </div>

                <div class="loaderText"> Loading... </div>
              </div>
              
          
        </div>

       

        <div class="col-12" id="systemCtlParsed"> 
          </div>

      </section>

    <section class="row" >

    </section>

    <section class="row" >
        <div class="col">
          <pre id="journalCtlParsed"> 
          </pre>
        </div>
    </section>

    <div class="col" style="background-color: gainsboro">
        <pre id='stderr'>

        </pre>
        <pre id='stdout'>

        </pre>
    </div>
  </div>
  </body>
  <script src="renderer.js"></script>
</html>
